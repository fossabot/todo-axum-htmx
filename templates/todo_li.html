<li class="fade-out fade-in">
  <span class="delete" hx-delete="/todos/{{ id }}" hx-target="closest li" hx-swap="delete swap:.25s">&#10060;</span>
  <button class="edit-link" hx-get="/todos/{{ id }}/edit" hx-target="#modal-dialog" hx-swap="outerHtml">edit</button>
  <input type="checkbox" id="todo-{{ id }}-checkbox" {% if done %}checked{% endif %} name="done" hx-put="/todos/{{ id }}" hx-swap="none" hx-include="this">
  <label for="todo-{{ id }}-checkbox">{{ description }}</label>
  <input type='hidden' name='order' value='{{ id }}'/>
</li>
